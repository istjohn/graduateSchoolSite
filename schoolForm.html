<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="listAndFormScript.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Graduate School Candidate Form</title>
</head>
<body>
    <form id="schoolForm" ACTION="listAndFormScript.js" METHOD="POST">
        <fieldset>
            <legend>School Information</legend>
            <label for="schoolName">School Name:</label>
            <input id="schoolName" type="text" required><br>
            <label for="schoolState">State:</label>
            <select id="schoolState" required>
                <option id="ny">New York</option>
                <option id="ma">Massachusetts</option>
                <option id="ri">Rhode Island</option>
                <option id="nc">North Carolina</option>
                <option id="og">Oregon</option>
            </select><br>
            <label for="appDueDate">Application Due Date:</label>
            <input id="appDueDate" type="date"><br>
            <label for="appFee">Application Fee:</label>
            <input id="appFee" type="number"><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Program Information</legend>
            <label for="degree">Degree:</label>
            <select id="degree">
                <option id="msw">MSW</option>
                <option id="map"MAP>MAP</option>
                <option id="mscp">MSCP</option>
            </select>
            <label for="creds">Credits to Complete:</label>
            <input id="creds" type="number">
            <label for="progLen">Program Length (in Years):</label>
            <input id="progLen" type="number">
            <label>Cost Type:</label>
            <input name="costType" type="radio" value="costPerCred">Per Credit<br>
            <input name="costType" type="radio" value="costPerSem">Per Semester<br>
            <input name="costType" type="radio" value="costPerYear">Per Academic Year<br>
            <input id="cost" type="text">
            <fieldset>
                <legend>Program Options (Specializations & Concentrations):</legend>
                <label>Program Option Type:</label>
                <input name="opType" type="radio" value="con">Concentration<br>
                <input name="opType" type="radio" value="spec">Specialization<br>
                <label for="opName">Program Option Name:</label>
                <input id="opName" type="text">
            </fieldset>
            <fieldset>
                <legend>Program Requirements for Acceptance</legend>
                <label for="numReqs">Number of Requirements:</label>
                <input id="numReqs" type="number" readonly="true">
                <div id="reqSection">
                    <label for="reqGroup">Requirement Group:</label>
                    <select id="reqGroup" inlist="reqGroups">
                        <option id="docReq">Document Requirement</option>
                        <option id="expReq">Experience Requirement</option>
                        <option id="genReq">General Requirement</option>
                    </select>
                    <label for="reqType">Requirement Type:</label>
                    <select id="reqType" >
                        <option hidden class="docreq" id="personalStatement">Personal Statement</option>
                        <option hidden class="expreq" id="volunteer">Volunteer Experience</option>
                        <option hidden class="genreq" id="millerAnalogies">Miller Analogies Test</option>
                    </select>
                    <label for="reqParam">Requirement Parameter:</label>
                    <input id="reqParam" type="number">
                </div>
                <button id="btnAddReq">Add Requirement</button>
                <button id="btnRemoveReq">Remove Last Requirement</button>
            </fieldset>
        </fieldset>
        <button id="btnSave">Save</button>
        <button id="btnCancel">Cancel</button>
        <button id="btnDelete">Delete</button>
    </form>
</body>
</html>
