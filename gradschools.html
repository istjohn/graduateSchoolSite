<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="gradschools.js"></script>
    <link rel="stylesheet" type="text/css" href="gradschools.css">
    <title>Danielle's Graduate School Candidates </title>
</head>
<body>
    <h1> Graduate School Candidates </h1>
    <hr>

    <form id="schoolForm">
        <fieldset>
            <legend>School Info:</legend>
            <label for="schoolName">School Name:</label>
            <input id="schoolName" type="text">
            <label for="state">State:</label>
            <select id="state">
                <option id="stNY">NY</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Program/Degree:</legend>
        </fieldset>

        <fieldset>
            <legend>Program Options(<i>Concentrations/Specializations</i>):</legend>

        </fieldset>
    </form>

    <table id="schoolTable">
        <tr class="headerRow">
            <td>#</td>
            <td>School Name</td>
            <td>State</td>
            <td>Program/Degree</td>
            <td>Application Due Date</td>
            <td>Application Fee</td>
            <td>Application Submitted?</td>
        </tr>
    </table>
</body>
</html>
